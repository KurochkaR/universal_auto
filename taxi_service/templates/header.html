{% load static %}
{% load i18n %}

<html lang="uk">

<head>
	<!-- Basic -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!-- Mobile Metas -->
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimal-ui"/>
	<!-- Site Metas -->
	<meta name="theme-color" content="#007bff">
	<meta name="keywords" content=""/>
	<meta name="description"
				content="Ninja Taxi - надійний та швидкий сервіс таксі з комфортабельними автомобілями та професійними водіями. Замовляйте таксі в будь-який час та за доступними цінами.">
	<meta name="author" content=""/>
	<link rel="shortcut icon" href="{% static 'app/images/favicon.webp' %}"/>
	<title>{% trans "Ninja Taxi" %}</title>
	<!-- slider stylesheet -->
	<link rel="stylesheet" type="text/css"
				href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"/>
	<!-- bootstrap core css -->
	<link rel="stylesheet" type="text/css"
				href="{% static 'app/css/bootstrap.css' %}"/>
	<!-- font awesome style -->
	<link href="{% static 'app/css/font-awesome.min.css' %}" rel="stylesheet"/>
	<!-- fonts style -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;1,700&display=swap"
			rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="{% static 'app/css/style.css' %}" rel="stylesheet"/>
	<!-- responsive style -->
	<link href="{% static 'app/css/responsive.css' %}" rel="stylesheet"/>
	<!-- manifest -->
	<link rel="manifest" href="{% static 'manifest/manifest.json' %}">

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
					integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
					crossorigin="anonymous"></script>
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="{% url 'javascript-catalog' %}"></script>
</head>

<body>
<div class="loader word-spacing">
	<span>N</span>
	<span>I</span>
	<span>N</span>
	<span>J</span>
	<span>A </span>
	<span> T</span>
	<span>A</span>
	<span>X</span>
	<span>I</span>
	<span>!</span>
</div>
<header
		class="header_section navbar navbar-expand-sm sticky-top navbar-light bg-light">
	<div class="container">
		<nav
				class="container navbar navbar-expand-lg custom_nav-container navbar navbar-expand-sm sticky-top navbar-light bg-light">
			<a class="navbar-brand" href="{% url 'index' %}">
				<img src="{% static 'app/images/logo.svg' %}" width="142" height="50"
						 alt="Ninja Taxi">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
				<span></span>
			</button>
			<div class="collapse navbar-collapse ml-auto  "
					 id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item info_section_header">
						<div class="info_form">
							{% include '_subscribe_form.html' with button=_("Підписатись") form='1' %}
						</div>
					</li>
					<li class="nav-item">
						<div class="social_header">
							{% include '_social_box.html' %}
						</div>
					</li>
					<li class="nav-item">
						<section class="book_header_section">
							<div class="book_form">
								<div class="btn-box">
									<a href="{% url 'index' %}#order-now">
										<button>{% trans "Замовити" %}</button>
									</a>
									<span id="loginBtn" class="clickable fa fa-user">Увійти</span>
									<span id="loggedInUser" class="clickable" style="display: none;"></span>
								</div>
							</div>
						</section>
					</li>
				</ul>
			</div>
			<div id="loginForm" class="login-form">
				<span id="closeLoginForm" class="close-btn">&times;</span>
				<h2>Кабінет інвестора</h2>
				<form id="loginRadioForm">
					{% csrf_token %}
					<input type="radio" name="loginType" value="login" id="loginRadio" checked>
					<label for="loginRadio">Увійти</label>
					<input type="radio" name="loginType" value="changePassword" id="changePasswordRadio">
					<label for="changePasswordRadio">Змінити пароль</label>
				</form>
				<form id="loginFormFields">
					{% csrf_token %}
					<input type="text" id="login" placeholder="Логін">
					<input type="password" id="password" placeholder="Пароль">
					<button id="login-invest" type="button">Увійти</button>
					<button id="login-invest-google" type="button">Google</button>
					<input type="password" id="newPassword" placeholder="Новий пароль" style="display: none;">
					<input type="password" id="confirmPassword" placeholder="Підтвердження пароля" style="display: none;">
					<button id="change-password" type="button" style="display: none;">Змінити</button>
				</form>
			</div>
		</nav>
	</div>
</header>
